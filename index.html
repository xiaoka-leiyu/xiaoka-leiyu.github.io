<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>红色地标打卡</title>
   <link rel="stylesheet" type="text/css" href="css/index.css">
   <link rel="stylesheet" type="text/css" href="css/bubble.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bubble.js"></script>
    <script type="text/javascript">

        function state1(){
            $(".location").removeClass("r2");
            $(".location").addClass("r1");
            setTimeout(state2, 90);
        }
        function state2(){
            $(".location").removeClass("r1");
            $(".location").addClass("r2");
            setTimeout(state1, 90);
        }
        state1();

        $(document).ready(function () {
            $("img").click(function () {
                $(location).attr("href", "pages/detail.html");
            });

            $("#shu").show(1000);
            $("#you").show(2000);
            $("#xie").show(3000);
            $("#hong").show(4000);
            $("#zhan").show(5000);

            setTimeout(function () {
                $(location).attr("href", "pages/detail.html");
            }, 5500)

        })

    </script>
</head>
<body >
    <div class="container">

        <!-- 书信博物馆 -->
        <img id="shu" class="location" src="img/location.png" style="width: 30px; height: 30px; position: absolute; left: 92%; top: 50%; display: none">
        <!-- 济南邮政大楼 -->
        <img id="you" class="location" src="img/location.png" style="width: 30px; height: 30px; position: absolute; left: 90%; top: 49%; display: none">
        <!-- 斜马路 -->
        <img id="xie" class="location" src="img/location.png" style="width: 30px; height: 30px; position: absolute; left: 88%; top: 48%; display: none">
        <!-- 红色街巷 -->
        <img id="hong" class="location" src="img/location.png" style="width: 30px; height: 30px; position: absolute; left: 85%; top: 47%; display: none">
        <!-- 济南战役馆 -->
        <img id="zhan" class="location" src="img/location.png" style="width: 30px; height: 30px; position: absolute; left: 83%; top: 50%; display: none">

    </div>

</body>
</html>
